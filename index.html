<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Destinatário - Etiqueta Correio</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .row {
      display: flex;
      gap: 10px;
    }

    .row > div {
      flex: 1;
    }

    button {
      width: 100%;
      margin-top: 30px;
      background: #1976d2;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #1458a0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Dados do Destinatário</h2>

    <form id="form-destinatario">
      <label>Nome</label>
      <input type="text" id="nome" required>

      <label>Telefone</label>
      <input type="tel" id="telefone" required>

      <label>CPF</label>
      <input type="text" id="cpf" required placeholder="Apenas números">

      <label>CEP</label>
      <input type="text" id="cep" maxlength="9" required>

      <label>Rua</label>
      <input type="text" id="rua" required>

      <div class="row">
        <div>
          <label>Número</label>
          <input type="text" id="numero" required>
        </div>
        <div>
          <label>Complemento</label>
          <input type="text" id="complemento" required>
        </div>
      </div>

      <label>Bairro</label>
      <input type="text" id="bairro" required>

      <div class="row">
        <div>
          <label>Cidade</label>
          <input type="text" id="cidade" required>
        </div>
        <div>
          <label>Estado</label>
          <input type="text" id="estado" required>
        </div>
      </div>

      <button type="submit">Gerar PDF</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('form-destinatario');

    // Preenchimento automático via CEP
    document.getElementById('cep').addEventListener('blur', function () {
      const cep = this.value.replace(/\D/g, '');
      if (cep.length === 8) {
        fetch(`https://viacep.com.br/ws/${cep}/json/`)
          .then(res => res.json())
          .then(data => {
            if (!data.erro) {
              document.getElementById('rua').value = data.logradouro;
              document.getElementById('bairro').value = data.bairro;
              document.getElementById('cidade').value = data.localidade;
              document.getElementById('estado').value = data.uf;
            } else {
              alert("CEP não encontrado.");
            }
          });
      }
    });

    // Validação de CPF
    function validarCPF(cpf) {
      cpf = cpf.replace(/[^\d]+/g, '');
      if (cpf.length !== 11 || /^(\d)\1{10}$/.test(cpf)) return false;

      let soma = 0;
      for (let i = 0; i < 9; i++) {
        soma += parseInt(cpf.charAt(i)) * (10 - i);
      }
      let resto = 11 - (soma % 11);
      if (resto === 10 || resto === 11) resto = 0;
      if (resto !== parseInt(cpf.charAt(9))) return false;

      soma = 0;
      for (let i = 0; i < 10; i++) {
        soma += parseInt(cpf.charAt(i)) * (11 - i);
      }
      resto = 11 - (soma % 11);
      if (resto === 10 || resto === 11) resto = 0;
      if (resto !== parseInt(cpf.charAt(10))) return false;

      return true;
    }

    // Geração do PDF
    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const cpf = document.getElementById('cpf').value;
      if (!validarCPF(cpf)) {
        alert("CPF inválido. Por favor, verifique.");
        return;
      }

      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({ format: "a4", unit: "mm" });

      const get = id => document.getElementById(id).value;

      let y = 15;
      doc.setFontSize(14);
      doc.text("Dados do Destinatário", 10, y);
      y += 10;

      doc.setFontSize(12);
      doc.text(`Nome: ${get("nome")}`, 10, y); y += 8;
      doc.text(`Telefone: ${get("telefone")}`, 10, y); y += 8;
      doc.text(`CPF: ${get("cpf")}`, 10, y); y += 8;
      doc.text(`CEP: ${get("cep")}`, 10, y); y += 8;
      doc.text(`Rua: ${get("rua")}`, 10, y); y += 8;
      doc.text(`Número: ${get("numero")}`, 10, y); y += 8;
      doc.text(`Complemento: ${get("complemento")}`, 10, y); y += 8;
      doc.text(`Bairro: ${get("bairro")}`, 10, y); y += 8;
      doc.text(`Cidade: ${get("cidade")}`, 10, y); y += 8;
      doc.text(`Estado: ${get("estado")}`, 10, y);

      doc.save("destinatario.pdf");
    });
  </script>
</body>
</html>
