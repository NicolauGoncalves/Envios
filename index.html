<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Destinatário - Compartilhar via WhatsApp</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .row {
      display: flex;
      gap: 10px;
    }

    .row > div {
      flex: 1;
    }

    button {
      width: 100%;
      margin-top: 30px;
      background: #25d366;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #1ebf5b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Dados do Destinatário</h2>

    <form id="form-destinatario">
      <label>Nome</label>
      <input type="text" id="nome" required>

      <label>Telefone</label>
      <input type="tel" id="telefone" required>

      <label>CPF</label>
      <input type="text" id="cpf" required placeholder="Apenas números">

      <label>CEP</label>
      <input type="text" id="cep" maxlength="9" required>

      <label>Rua</label>
      <input type="text" id="rua" required>

      <div class="row">
        <div>
          <label>Número</label>
          <input type="text" id="numero" required>
        </div>
        <div>
          <label>Complemento (opcional)</label>
          <input type="text" id="complemento">
        </div>
      </div>

      <label>Bairro</label>
      <input type="text" id="bairro" required>

      <div class="row">
        <div>
          <label>Cidade</label>
          <input type="text" id="cidade" required>
        </div>
        <div>
          <label>Estado</label>
          <input type="text" id="estado" required>
        </div>
      </div>

      <button type="button" onclick="compartilharViaWhatsApp()">📲 Compartilhar via WhatsApp</button>
    </form>
  </div>

  <script>
    // Preenche endereço automaticamente via CEP
    document.getElementById('cep').addEventListener('blur', function () {
      const cep = this.value.replace(/\D/g, '');
      if (cep.length === 8) {
        fetch(`https://viacep.com.br/ws/${cep}/json/`)
          .then(res => res.json())
          .then(data => {
            if (!data.erro) {
              document.getElementById('rua').value = data.logradouro;
              document.getElementById('bairro').value = data.bairro;
              document.getElementById('cidade').value = data.localidade;
              document.getElementById('estado').value = data.uf;
            } else {
              alert("CEP não encontrado.");
            }
          });
      }
    });

    function validarCPF(cpf) {
      cpf = cpf.replace(/[^\d]+/g, '');
      if (cpf.length !== 11 || /^(\d)\1{10}$/.test(cpf)) return false;

      let soma = 0;
      for (let i = 0; i < 9; i++) soma += parseInt(cpf.charAt(i)) * (10 - i);
      let resto = 11 - (soma % 11);
      if (resto >= 10) resto = 0;
      if (resto !== parseInt(cpf.charAt(9))) return false;

      soma = 0;
      for (let i = 0; i < 10; i++) soma += parseInt(cpf.charAt(i)) * (11 - i);
      resto = 11 - (soma % 11);
      if (resto >= 10) resto = 0;
      return resto === parseInt(cpf.charAt(10));
    }

    function compartilharViaWhatsApp() {
      const get = id => document.getElementById(id).value.trim();

      const cpf = get("cpf");
      if (!validarCPF(cpf)) {
        alert("CPF inválido. Por favor, verifique.");
        return;
      }

      const complemento = get("complemento");

      const texto = `
📦 Dados do Destinatário:

Nome: ${get("nome")}
Telefone: ${get("telefone")}
CPF: ${cpf}
CEP: ${get("cep")}
Rua: ${get("rua")}
Número: ${get("numero")}
${complemento ? "Complemento: " + complemento + "\n" : ""}
Bairro: ${get("bairro")}
Cidade: ${get("cidade")}
Estado: ${get("estado")}
`.trim();

      const whatsappURL = `https://wa.me/?text=${encodeURIComponent(texto)}`;
      window.open(whatsappURL, '_blank');
    }
  </script>
</body>
</html>
